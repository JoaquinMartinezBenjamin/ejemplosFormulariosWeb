<body>
    <form action="scrip.php" method="post" name="formulario">
        <table border="1" width="700" cellpadding="3" align="center">

            <tr>
                <td align="center" colspan="2" >
                    <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSzhrmxho2MOzsaJLc6ng1RE41vMQtjE65wbw&usqp=CAU" width ="700" height= "150"/>

            </tr>

            <tr>
                <td>
                    Nombre:
                </td>
                <td>
                    <input type="text" name="txtNombre" size="35" maxiength="30" placeholder="
        Introduce tu nombre">

            </tr>


            <tr>
                <td>
                    Apellido:
                </td>
                <td>
                    <input type="text" name="txtApellido" size="35" maxiength="30" placeholder="
        Introduce tu apellido">
                </td>
            </tr>

            <tr>

                <td>
                    Domicilio:

                    <input type="text" name="txtDomicilio" size="35" maxlength="30"

            </tr>

                <td>
                    Interes :
                </td>
                <td>
                    Ajedrez : <input type="checkbox" name="chkintereses" checked="false" value="

                autos">
                </td>

            </tr>

            <tr>
                <td>
                    Sexo:
                </td>
                <td>
                    <!-- checked="false"-->
                    Hombre: <input type="radio" name="radiointereses" value="
            Hombre">
                    Mujer: <input type="radio" name="radiointereses" value="
            Mujer">
                </td>
            </tr>
            <tr>
                <td>
                    Selecciona tu estado:
                </td>
                <td>
                    <SELECT name="estado" size="1">
                        <OPTION selected="true">Oaxaca</OPTION>
                        <OPTION>Puebla</OPTION>

            </tr>

                    <TEXTAREA NAME="comentarios" cols="32" rows="3">


                </TEXTAREA>

                </td>
            </tr>
            <tr>
                <td> Campo Oculto:
                    <INPUT type="hidden" name="SessionID" value="Asignado dinamicamente">
                </td>

                <td>
                    <fieldset>

                        <legend>Información personal</legend>

                        <p>
                            Nombre: <input type="text" name="txtNombre" size="15" maxiength="30"

                                placeholder="Introduce tu apellido">
                        </p>



                    </fieldset>

            </tr>
            <tr>
                <td>
                    <center> <INPUT type="reset" value="Borrar formulario"></center>

                </td>
                
                    <td><center> <INPUT type="submit" value="Enviar información"> </center></td>
                
            </tr>
